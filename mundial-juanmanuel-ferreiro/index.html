<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Elementos Boostrap HTML-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Letras Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!--Link a Styles CSS-->
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="./img/minilogoguayerd.png" />
  <!--Titulo de la ventana-->
  <title>La Scaloneta</title>
</head>

<body id="login">
  <!--Abro un div que contenga el login-->
  <div class="container-login">
    <main>
      <img class="logo_copa_mobile" src="/img/LogoCopa.png" alt="logo_copa" />
      <div class="div-card">
        <form id="form">
          <!--Texto inicio de sesión-->
          <h1 class="h1login">Inicio de sesión</h1>
          <div class="col-12">
            <label for="validationCustom01" class="form-label">Email*</label>
            <!--Input Email-->
            <input type="text" class="form-control" id="userEmail" value="" required>
          </div>
          <div class="col-12">
            <label for="validationCustom02" class="form-label">Password*</label>
            <!--Input Contraseña-->
            <input type="password" class="form-control" id="userPassword" value="" required>
          </div>
          <!--Botón Iniciar sesion-->
          <button type="submit" class="btn btn-dark btn-iniciarsesion col-12" >Iniciar sesión</button>
        </form>
      </div>
    </main>
  </div>
  <!--Footer con link al logo-->
  <footer>
    <div>
      <a title="LogoGuayerd" href="https://www.guayerd.com/es/inicio/" target="_blank"><img src="./img/LogoGuayerd.png" alt="LogoGuayerd" class="imgfooter"></a>
    </div>
  </footer>
  <script src="./JS/login.js"></script>
</body>

</html>
